<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>See More Button</title>
  <style>
    .see-more-btn {
      position: relative;
      background-color: #262626; /* bg-neutral-800 */
      height: 4rem;              /* h-16 */
      width: 16rem;              /* w-64 */
      border: 1px solid #404040;
      text-align: left;
      padding: 0.75rem;
      color: #f9fafb;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s ease;
      transform-origin: left;
      background-clip: padding-box;

      /* REMOVE underline */
      text-decoration: none;
    }

    .see-more-btn::before,
    .see-more-btn::after {
      content: "";
      position: absolute;
      border-radius: 9999px;
      filter: blur(16px);
      z-index: 10;
      transition: all 0.5s ease;
    }

    .see-more-btn::before {
      width: 3rem;
      height: 3rem;
      right: 0.25rem;
      top: 0.25rem;
      background-color: #8b5cf6;
    }

    .see-more-btn::after {
      width: 5rem;
      height: 5rem;
      right: 2rem;
      top: 0.75rem;
      background-color: #fda4af;
    }

    /* REMOVE hover text color/underline effect */
    .see-more-btn:hover {
      border-color: #fecdd3;
      text-decoration: none;
      color: #f9fafb;
    }

    .see-more-btn:hover::before {
      right: 3rem;
      bottom: -2rem;
      top: auto;
      filter: blur(8px);
      box-shadow: 20px 20px 20px 30px #a21caf;
    }

    .see-more-btn:hover::after {
      right: -2rem;
    }

    /* Image styling */
    .logo-img {
      height: 100%;
      object-fit: contain;
      position: relative;
      z-index: 20;
    }
  </style>
</head>
<body style="background:#111827; display:flex; align-items:center; justify-content:center; height:100vh;">
  
  <!-- Button with your PNG logo -->
  <button class="see-more-btn">
      <img src="logo.png" class="logo-img" alt="logo">
  </button>

</body>
</html>

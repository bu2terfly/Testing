<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Attendmark</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>

<style>
:root {
  --purple:#918BFF;
  --dark:#1F1A1C;
  --bg:#f5f3ef;
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

/* Fade-in animation */
body {
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-bottom:env(safe-area-inset-bottom);
  position:relative;
  overflow:hidden;
  opacity:0;
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn {
  from { opacity:0; transform:translateY(6px); }
  to { opacity:1; transform:translateY(0); }
}

/* GRID */
body::before {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  background-image:
    linear-gradient(to right, rgba(0,0,0,0.14) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,0,0,0.14) 1px, transparent 1px);
  background-size:50px 50px;
  opacity:0.45;
  z-index:1;
}

/* Light Noise Texture */
body::after {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  opacity:0.07;
  mix-blend-mode:overlay;
  z-index:2;
}

/* Neutral Gradient Blobs */
.blob {
  position:absolute;
  width:460px;
  height:460px;
  border-radius:50%;
  z-index:0;
  filter:blur(120px);
  opacity:0.22;
  pointer-events:none;
}
.blob1 {
  top:-160px;
  right:-140px;
  background:linear-gradient(135deg,#F7F4EE,#DFDACE);
}
.blob2 {
  bottom:-160px;
  left:-140px;
  background:linear-gradient(135deg,#EDE9E2,#D8D4CC);
}

.wrapper {
  width:100%;
  max-width:420px;
  min-height:100vh;
  padding:22px 24px;
  display:flex;
  flex-direction:column;
  position:relative;
  z-index:5;
}

/* header */
.header { flex-shrink:0; }

.title {
  font-size:38px;
  font-weight:800;
  line-height:1.05;
  color:var(--purple);
  position:relative;
}

.with {
  position:absolute;
  margin-top:-34px;
  margin-left:120px;
  font-family:'Caveat',cursive;
  font-size:38px;
  transform:rotate(-13deg);
  color:#6b64ff;
}

.subtitle {
  margin-top:14px;
  font-size:15px;
  color:#444;
}

/* hero */
.hero {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:12px 0;
}

.hero h2 {
  font-size:22px;
  font-weight:300;
  color:#333;
}

.hero h2 b {
  font-weight:700;
  color:#000;
}

.illustration {
  flex:1;
  max-height:42vh;
  width:100%;
  margin-top:10px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.illustration img {
  width:100%;
  object-fit:contain;
}

/* list */
.list {
  flex-shrink:0;
  text-align:left;
  line-height:1.32;
  padding-left:4px;
  margin-bottom:14px;
}

.list div {
  font-size:26px;
  font-weight:600;
  white-space:nowrap;
}

.e1 { color:#D0D0D0; }
.e2 { color:#A9A9A9; }

.b {
  display:flex;
  align-items:center;
  gap:6px;
  color:var(--purple);
  transition:opacity .25s;
}
.b:hover { opacity:0.7; }

.b span {
  font-size:26px;
}

.e3 { color:#A9A9A9; }
.e4 { color:#E1E1E1; }

/* button */
.button-area {
  flex-shrink:0;
  padding-bottom:calc(env(safe-area-inset-bottom) + 12px);
}

.btn {
  width:100%;
  height:64px;
  border-radius:200px;
  background:var(--dark);
  color:#FFF;
  font-size:18px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px 0 26px;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  cursor:pointer;
  transition:0.25s ease;
}

.btn:hover {
  transform:translateY(-2px);
}

.btn-icon {
  width:50px;
  height:50px;
  border-radius:50%;
  background:var(--purple);
  display:flex;
  justify-content:center;
  align-items:center;
}

.btn-icon span {
  color:white;
  transform:rotate(-45deg);
  font-size:26px;
}
</style>
</head>

<body>
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="wrapper">
  <div class="header">
    <div class="title">Attendmark</div>
    <div class="title">Saar AI</div>
    <div class="with">with</div>
    <div class="subtitle">student academic & attendance responder</div>
  </div>

  <div class="hero">
    <h2>Sustainability for <b>the bottom line</b></h2>
    <div class="illustration">
      <img src="30719.png"/>
    </div>
  </div>

  <div class="list">
    <div class="e1">Electronics</div>
    <div class="e2">Refurbished</div>
    <div class="b"><span class="material-icons-round">arrow_forward</span> Books</div>
    <div class="e3">Furniture</div>
    <div class="e4">Fashion</div>
  </div>

  <div class="button-area">
    <div class="btn">
      Get Started
      <div class="btn-icon">
        <span class="material-icons-round">arrow_forward</span>
      </div>
    </div>
  </div>
</div>

<script>
document.querySelector('.btn').onclick = () => alert("Clicked!");
</script>
</body>
</html>

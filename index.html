<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Attendmark</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

<style>
:root {
  --purple:#918BFF;
  --dark:#1F1A1C;
  --bg:#f5f3ef;

  --btn-bg:#3a3336;
  --arrow-bg:#8381fc;

  /* â†“ scaled-down effect vars */
  --text:#111;
  --accent:#8381fc;
  --item-h:34px;
  --arrow-w:26px;
  --active-offset:calc(var(--arrow-w) + 6px);
  --arrow-offset:calc(var(--item-h) / 2);
  --ease:cubic-bezier(0.4,0,0.2,1);
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  overflow:hidden;
  opacity:0;
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn {
  from { opacity:0; transform:translateY(6px); }
  to { opacity:1; transform:translateY(0); }
}

/* GRID */
body::before {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background-image:
    linear-gradient(to right, rgba(0,0,0,0.14) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,0,0,0.14) 1px, transparent 1px);
  background-size:50px 50px;
  opacity:0.45;
  z-index:1;
}

/* BLOBS */
.blob {
  position:absolute;
  width:460px;
  height:460px;
  border-radius:50%;
  filter:blur(120px);
  opacity:0.22;
  z-index:0;
}
.blob1 {
  top:-160px; right:-140px;
  background:linear-gradient(135deg,#F7F4EE,#DFDACE);
}
.blob2 {
  bottom:-160px; left:-140px;
  background:linear-gradient(135deg,#EDE9E2,#D8D4CC);
}

.wrapper {
  width:100%;
  max-width:420px;
  min-height:100vh;
  padding:22px 24px;
  display:flex;
  flex-direction:column;
  position:relative;
  z-index:5;
}

/* HEADER */
.header { position:relative; }

.title {
  font-size:38px;
  font-weight:800;
  line-height:1.05;
  color:var(--purple);
}

.with {
  position:absolute;
  top:42px;
  left:120px;
  font-family:'Caveat',cursive;
  font-size:38px;
  transform:rotate(-13deg);
  color:#6b64ff;
}

.subtitle {
  margin-top:14px;
  font-size:15px;
  color:#444;
}

/* MENU */
.menu-btn {
  position:absolute;
  top:6px;
  right:0;
  width:26px;
  height:18px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.menu-btn span {
  height:2.5px;
  background:#222;
  border-radius:2px;
}

/* HERO */
.hero {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
.illustration {
  max-height:42vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}
.illustration img {
  width:100%;
  object-fit:contain;
}

/* ===============================
   FIXED ANIMATED TEXT HIERARCHY
=============================== */
.text-anim {
  position:relative;
  margin-bottom:14px;
}

/* arrow and text share same left edge */
.arrow {
  position:absolute;
  left:0;
  top:50%;
  width:var(--arrow-w);
  height:var(--arrow-w);
  transform:translateY(calc(-50% - var(--arrow-offset)));
  pointer-events:none;
}

.arrow svg {
  width:100%;
  height:100%;
  fill:none;
  stroke:var(--accent);
  stroke-width:2.5;
  stroke-linecap:round;
  stroke-linejoin:round;
}

.viewport {
  position:relative;
  height:calc(var(--item-h) * 6);
  overflow:hidden;
}

.list {
  position:absolute;
  left:0;
  right:0;
  will-change:transform;
}

.item {
  height:var(--item-h);
  display:flex;
  align-items:center;
  font-size:1.45rem;
  font-weight:600;
  white-space:nowrap;
  color:var(--text);
  opacity:0.25;
  transition:
    transform .45s var(--ease),
    opacity .45s var(--ease),
    color .45s var(--ease),
    font-size .45s var(--ease);
}

.item.near { opacity:0.55; }

.item.active {
  opacity:1;
  color:var(--accent);
  font-size:1.75rem;
  transform:translateX(var(--active-offset));
}

.item.idle {
  animation:idlePulse 2.2s ease-in-out infinite;
}

@keyframes idlePulse {
  0%,100% { transform:translateX(var(--active-offset)); }
  50% { transform:translateX(calc(var(--active-offset) + 3px)); }
}

/* BUTTON */
.button-area { padding-bottom:16px; }

.get-started {
  position:relative;
  display:flex;
  align-items:center;
  height:64px;
  padding-left:28px;
  padding-right:88px;
  background:var(--btn-bg);
  color:#fff;
  font-size:19px;
  font-weight:600;
  border-radius:999px;
  text-decoration:none;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}
.get-started .arrow-btn {
  position:absolute;
  top:3px;
  right:3px;
  width:58px;
  height:58px;
  background:var(--arrow-bg);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.get-started svg {
  width:40px;
  height:40px;
  stroke:#fff;
  stroke-width:1.6;
  fill:none;
}
</style>
</head>

<body>
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="wrapper">

  <div class="header">
    <div class="title">Attendmark</div>
    <div class="title">Saar AI</div>
    <div class="with">with</div>
    <div class="subtitle">student academic & attendance responder</div>
    <div class="menu-btn"><span></span><span></span></div>
  </div>

  <div class="hero">
    <div class="illustration">
      <img src="30719.png" alt="">
    </div>
  </div>

  <div class="text-anim">
    <div class="arrow">
      <svg viewBox="0 0 24 24">
        <path d="M5 12h14M13 5l6 7-6 7"/>
      </svg>
    </div>
    <div class="viewport">
      <div class="list" id="list"></div>
    </div>
  </div>

  <div class="button-area">
    <a class="get-started" href="#">
      Get Started
      <div class="arrow-btn">
        <svg viewBox="0 0 24 24">
          <path d="M7 17L17 7M9 7h8v8"/>
        </svg>
      </div>
    </a>
  </div>

</div>

<script>
const baseLabels = [
  "Track  attendance",
  "Get  detailed  stats",
  "Subjects  analytics",
  "Plan  safebunks",
  "Tips  &  roadmap",
  "Ask  doubts  to  AI",
  "Log  short  notes",
  "Realtime  counts",
  "View  edit  anytime",
  "College  friendly"
];

const repeatCount = 8;
const labels = Array.from({ length: repeatCount }, () => baseLabels).flat();

const pause = 700;
const move  = 500;

const list = document.getElementById("list");

labels.forEach(text => {
  const el = document.createElement("div");
  el.className = "item";
  el.textContent = text;
  list.appendChild(el);
});

const items = [...document.querySelectorAll(".item")];
const VISIBLE_ROWS = 6;
const ACTIVE_ROW_INDEX = 2;
let index = ACTIVE_ROW_INDEX;

function getItemHeight() {
  return parseInt(getComputedStyle(document.documentElement)
    .getPropertyValue("--item-h"));
}

const lastSafeIndex =
  labels.length - 1 - (VISIBLE_ROWS - 1 - ACTIVE_ROW_INDEX);

function render() {
  const h = getItemHeight();
  list.style.transform =
    `translateY(${-(index - ACTIVE_ROW_INDEX) * h}px)`;

  items.forEach((el, i) => {
    el.classList.remove("active", "near", "idle");
    const d = Math.abs(i - index);
    if (d === 0) el.classList.add("active");
    else if (d === 1) el.classList.add("near");
  });
}

function step() {
  if (index >= lastSafeIndex) {
    clearInterval(timer);
    items[index].classList.add("idle");
    list.style.transition = "none";
    render();
    return;
  }
  index++;
  list.style.transition =
    `transform ${move}ms cubic-bezier(0.4,0,0.2,1)`;
  render();
}

window.addEventListener("resize", render);
render();
const timer = setInterval(step, pause + move);
</script>
</body>
</html>

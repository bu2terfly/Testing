<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attenza AI â€“ Perfect Pill Button</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  a {
    display: block;
    cursor: pointer;
    text-decoration: none;
  }

  /* Main container - no padding! */
  .ai-button {
    position: relative;
    display: inline-block;
    border-radius: 999px;
    animation: float 6s ease-in-out infinite;
    transition: transform 0.3s ease;
  }

  .ai-button:hover {
    transform: scale(1.08);
  }

  /* Animated gradient border using ::before */
  .ai-button::before {
    content: "";
    position: absolute;
    inset: -3px; /* Border thickness */
    border-radius: 999px;
    background: conic-gradient(
      #a78bfa, #86efac, #7dd3fc, #c084fc, #67e8f9, #d8b4fe, #a78bfa
    );
    background-size: 200% 200%;
    animation: flow 10s linear infinite;
    z-index: -1;
  }

  .ai-button:hover::before {
    inset: -5px;
  }

  /* The pill image */
  .ai-button img {
    display: block;
    width: 260px;
    height: auto;
    border-radius: 999px;
    position: relative;
    z-index: 2;
  }

  @keyframes flow {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50%     { transform: translateY(-12px); }
  }
</style>
</head>
<body>

<a href="https://your-ai-page.com" target="_blank">
  <div class="ai-button">
    <img src="23441.png" alt="Attenza AI">
  </div>
</a>

</body>
</html>

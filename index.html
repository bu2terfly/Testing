<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notebook Page</title>

  <!-- Gaegu font -->
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Signature font -->
  <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">

  <style>
    :root {
      --line-gap: 0.95rem;
      --line-light: 0.85rem;
      --line-dark: 0.95rem;
    }

    .page {
      position: relative;
      box-sizing: border-box;
      max-width: 380px;
      font-family: "Gaegu", cursive;
      font-size: 16px;
      background: #fffdf6;
      background-image: linear-gradient(#f5f5f0 var(--line-light), #ccc var(--line-dark));
      background-size: 100% var(--line-gap);

      padding: 0.7rem 0.7rem 0.8rem 5.5rem;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 0;
      overflow: hidden;
      line-height: 1.05rem;
    }

    .page::before,
    .page::after {
      position: absolute;
      content: "";
      bottom: 4px;
      width: 45%;
      height: 7px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.22);
      z-index: -1;
      transition: 0.3s ease;
    }

    .page::before { left: 18px; transform: skew(-3deg) rotate(-2deg); }
    .page::after  { right: 18px; transform: skew(3deg) rotate(2deg); }

    .margin {
      position: absolute;
      border-left: 1px solid #d88;
      height: 100%;
      left: 4.3rem;
      top: 0;
    }

    .page p {
      margin: 0;
      text-indent: 0.4rem;
      padding-bottom: 0.4rem;
      color: #111;
      line-height: 1.05rem;
    }

    .note-logo {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      object-fit: contain;
      pointer-events: none;
    }

    /* BOTTOM-RIGHT teacher check + signature */
    .teacher-mark {
      position: absolute;
      bottom: 0.4rem;
      right: 1rem;

      display: flex;
      flex-direction: column;
      align-items: flex-end;

      transform: rotate(-12deg); /* more handwritten tilt */
    }

    .teacher-check {
      font-size: 42px;          /* bigger handwritten red check */
      color: #e53935;
      line-height: 1;
      font-weight: 700;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .teacher-sign {
      margin-top: -0.4rem;
      font-family: "Mr Dafoe", cursive;
      font-size: 20px;
      color: #b71c1c;
      letter-spacing: 1px;
      transform: rotate(4deg); /* opposite tilt for more natural feel */
    }
  </style>
</head>

<body>

  <div class="page">
    <img src="your-logo.png" alt="Logo" class="note-logo">
    <div class="margin"></div>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Nam vitae justo ut urna consequat luctus.
    </p>

    <!-- Teacher mark bottom right -->
    <div class="teacher-mark">
      <span class="teacher-check">âœ“</span>
      <span class="teacher-sign">Principal</span>
    </div>
  </div>

</body>
</html>

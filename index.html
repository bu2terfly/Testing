<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo (Email Link & Google)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .hidden { display: none; }
        input[type="email"] { width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button.google { background-color: #db4437; }
        button:hover { opacity: 0.9; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .separator { margin: 15px 0; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Login Demo</h1>
        
        <div id="auth-section" class="card">
            <h2>Test All Sign-in Methods</h2>
            
            <button onclick="signInWithGoogle()" class="google">
                <i class="fa fa-google"></i> Sign in with Google
            </button>
            
            <div class="separator">OR</div>
            
            <p>Use Email Link (Secure & Passwordless):</p>
            <input type="email" id="email-input" placeholder="Enter your email address" autocomplete="email">
            <button onclick="sendAuthLink()">Send Login Link</button>
            
            <p id="auth-message" style="margin-top: 15px; font-weight: bold;"></p>
        </div>

        <div id="home-section" class="card hidden">
            <h2 id="welcome-message">Welcome Back!</h2>
            <p>You are signed in. Here are your account details:</p>
            
            <pre id="user-details-output"></pre>
            
            <button onclick="signOutUser()" style="margin-top: 20px;">Sign Out</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="app.js"></script>
</body>
</html>

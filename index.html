<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Attendmark</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>

<style>
:root {
  --purple:#918BFF;
  --dark:#1F1A1C;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Plus Jakarta Sans',sans-serif;
  background:#FFF;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-bottom:env(safe-area-inset-bottom);
}

.wrapper {
  width:100%;
  max-width:420px;
  min-height:100vh;
  padding:22px 24px;
  display:flex;
  flex-direction:column;
}

.header {
  flex-shrink:0;
}

.title {
  font-size:38px;
  font-weight:800;
  line-height:1.05;
  color:var(--purple);
}

.with {
  position:absolute;
  margin-top:-34px;
  margin-left:120px;
  font-family:'Caveat',cursive;
  font-size:38px;
  transform:rotate(-13deg);
}

.subtitle {
  margin-top:10px;
  font-size:15px;
  color:#555;
}

.hero {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:10px 0;
}

.hero h2 {
  font-size:22px;
  font-weight:300;
  color:#333;
}

.hero h2 b {
  font-weight:700;
  color:#000;
}

.illustration {
  flex:1;
  max-height:42vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:8px;
}

.illustration img {
  width:100%;
  height:100%;
  object-fit:contain;
}

.list {
  flex-shrink:0;
  text-align:left;
  line-height:1.32;
  padding-left:4px;
  margin-bottom:12px;
}

.list div {
  font-size:26px;
  font-weight:600;
  white-space:nowrap;
}

.e1 { color:#D1D1D1; }
.e2 { color:#A3A3A3; }

.b {
  display:flex;
  align-items:center;
  gap:6px;
  color:var(--purple);
}

.b span {
  font-size:26px;
}

.e3 { color:#A3A3A3; }
.e4 { color:#E1E1E1; }

.button-area {
  flex-shrink:0;
  padding-bottom:calc(env(safe-area-inset-bottom) + 6px);
}

.btn {
  width:100%;
  height:64px;
  border-radius:200px;
  background:var(--dark);
  color:#FFF;
  font-size:18px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px 0 26px;
  box-shadow:0 6px 18px rgba(0,0,0,0.2);
  cursor:pointer;
}

.btn-icon {
  width:50px;
  height:50px;
  border-radius:50%;
  background:var(--purple);
  display:flex;
  justify-content:center;
  align-items:center;
}

.btn-icon span {
  color:white;
  transform:rotate(-45deg);
  font-size:26px;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <div class="title">Attendmark</div>
    <div class="title">Saar AI</div>
    <div class="with">with</div>
    <div class="subtitle">student academic & attendance responder</div>
  </div>

  <div class="hero">
    <h2>Sustainability for <b>the bottom line</b></h2>
    <div class="illustration">
      <img src="https://i.ibb.co/tYjnjcs/illus.png"/>
    </div>
  </div>

  <div class="list">
    <div class="e1">Electronics</div>
    <div class="e2">Refurbished</div>
    <div class="b">
      <span class="material-icons-round">arrow_forward</span>
      Books
    </div>
    <div class="e3">Furniture</div>
    <div class="e4">Fashion</div>
  </div>

  <div class="button-area">
    <div class="btn">
      Get Started
      <div class="btn-icon">
        <span class="material-icons-round">arrow_forward</span>
      </div>
    </div>
  </div>

</div>

<script>
document.querySelector('.btn').onclick = () => alert("Clicked!");
</script>
</body>
</html>
